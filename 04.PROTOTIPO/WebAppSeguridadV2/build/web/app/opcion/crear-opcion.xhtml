<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../../WEB-INF/template.xhtml">

    <ui:define name="title">Crear Opciones</ui:define>
    
    <ui:define name="content">

        <h:form id="form">

            <div class="ui-g ui-fluid">
                <div class="ui-g-8 titulo-app">
                    <span>
                        <i class="fa fa-star icono-tamano"></i> <h:outputText value="Administración de Opciones" />
                    </span>

                </div>
                <div class="ui-g-4" style="text-align: right !important" >
                    <p:clock pattern="HH:mm:ss dd.MM.yyyy" />
                </div>
            </div>

            <div class="ui-g dashboard">
                <div class="ui-g-12">
                    <p:messages id="messages" showDetail="true" closable="true">
                        <p:autoUpdate />
                    </p:messages>
                    <p:growl id="pg-notificacion" showDetail="true" life="3000" />
                </div>
                <div class="ui-g-12 ui-lg-12 ui-fluid contact-form">

                    <p:panel id="p-opciones"  header="Opciones" style="min-height:100px">
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <p:commandButton id="btn-crear" actionListener="#{beanOpcion.preparaCrear()}"
                                                 disabled="#{empty beanOpcion.unaOpcionSeleccionada or (beanOpcion.unaOpcionSeleccionada.recPagina == 1)}"
                                                 value="Crear" icon="pi pi-plus" 
                                                 update=":RecursoCreateForm pg-notificacion"/>
                            </div>
                            <div class="ui-g-4">
                                <p:commandButton id="btn-editar" actionListener="#{beanOpcion.preparaCrear()}"
                                                 disabled="#{empty beanOpcion.unaOpcionSeleccionada or (beanOpcion.unaOpcionSeleccionada.recPagina == 6)}"
                                                 value="Editar" styleClass="green-light-btn" icon="pi pi-pencil"
                                                 update=":RecursoEditForm pg-notificacion"/>
                            </div>
                            <div class="ui-g-4">
                                <p:commandButton id="btn-eliminar" actionListener="#{beanOpcion.preparaCrear()}"
                                                 disabled="#{empty beanOpcion.unaOpcionSeleccionada or (beanOpcion.unaOpcionSeleccionada.recPagina == 6) or (!beanOpcion.permiteEliminar) }"
                                                 icon="pi pi-trash"
                                                 update=":RecursoDeleteForm pg-notificacion"
                                                 value="Eliminar" styleClass="red-light-btn" />
                            </div>

                        </div>
                    </p:panel>
                </div>

                <div class="ui-g-12 ui-lg-12">
                    <div class="border-material">
                        <p:panel header="Opciones" style="min-height:100px">
                            <p:treeTable id="arbol-recursos" value="#{beanOpcion.opcionPadre}" var="opcion"
                                         expandMode="true"
                                         selectionMode="single" scrollable="true" scrollHeight="375" style="margin-top:0"
                                         selection="#{beanOpcion.opcionSeleccionado}">

                                <p:column headerText="Nombre" >
                                    <h:outputText value="#{opcion.recNombre}" />
                                </p:column>
                                <p:column headerText="Orden"  style="width:80px;">
                                    <h:outputText value="#{opcion.recIndex}" />
                                </p:column>
                                <p:column headerText="Tipo de Aplicación" style="width:150px;">
                                    <h:outputText  value="#{opcion.recDescripcion}" />
                                </p:column>
                                <p:column headerText="Tipo" style="width:80px;">
                                    <h:outputText value="#{opcion.recEstatus}" />
                                </p:column>
                                <p:ajax event="select" listener="#{beanOpcion.preparaCrear}" update=":form:p-opciones" />
                            </p:treeTable>
                        </p:panel>

                    </div>
                </div>

            </div>

        </h:form>

        <!--dialogs-->

        <p:dialog header="Nuevo Recurso" widgetVar="wv-crearRecurso" modal="true" >

            <h:form id="RecursoCreateForm">
                <h:panelGroup id="display" style="border:0px none;background:none">

                    <p:panelGrid columns="2" rendered="#{beanOpcion.opcionSeleccionCrud != null}" style="border:0px none;background:none" >
                        <p:outputLabel value="Categoría:" for="recCategoria" />
                        <p:inputText id="recCategoria" value="#{beanOpcion.opcionSeleccionCrud.opcion.recNombre}" title="Categoría" disabled="true" />

                        <p:outputLabel value="Nombre:" for="recNombre" />
                        <p:inputText id="recNombre" value="#{beanOpcion.opcionSeleccionCrud.recNombre}" title="Nombre" required="true" requiredMessage="Campo Nombre Obligatorio"/>

                        <p:outputLabel value="Descripción:" for="recDescripcion" />
                        <p:inputText id="recDescripcion" value="#{beanOpcion.opcionSeleccionCrud.recDescripcion}" title="Descripción" required="true" requiredMessage="Campo Descripción Obligatorio"/>

                        <p:outputLabel value="Orden:" for="recZindex" />
                        <p:inputNumber id="recZindex" value="#{beanOpcion.opcionSeleccionCrud.recIndex}" required="true" requiredMessage="Campo Orden Obligatorio"/>

                        <p:outputLabel value="Tipo:" for="recPestana" />
                        <p:selectOneMenu id="recPestana" value="#{beanOpcion.opcionSeleccionCrud.recPagina}"  required="true" requiredMessage="Campo Tipo Obligatorio">
                            <f:selectItem itemLabel="Categoria" itemValue="0" />
                            <f:selectItem itemLabel="Aplicacion" itemValue="1" />
                            <p:ajax  event="change" listener="#{beanOpcion.preparaCrear()}" update=":RecursoCreateForm:recPestana :RecursoCreateForm:recPagina"/>
                        </p:selectOneMenu>    


                        <p:outputLabel value="URL página:" for="recPagina" />
                        <p:inputText id="recPagina" value="#{beanOpcion.opcionSeleccionCrud.recPagina}" title="Url Página" 
                                     disabled="#{!beanOpcion.permiteUrl}"
                                     />
                    </p:panelGrid>
                    <br/>
                    <div class="ui-g-12 ui-fluid contact-form textAlCenter">
                        <p:commandButton actionListener="#{beanOpcion.preparaCrear()}" value="Guardar"  update=":form:arbol-recursos :form:p-opciones" />    
                    </div>    



                </h:panelGroup>
            </h:form>

        </p:dialog>


        <p:dialog header="Eliminar Recurso" widgetVar="wv-eliminarRecurso" modal="true" showEffect="fade" hideEffect="fade">
            <h:form id="RecursoDeleteForm">
                <div class="ui-g-12 textAlCenter">
                    <h:outputText value="Está seguro de eliminar el Recurso" /><br/>
                    <h:outputText value="#{beanOpcion.unaOpcionSeleccionada.recNombre}" />
                </div>
                <div class="ui-g-12 textAlCenter">
                    <p:commandButton actionListener="#{beanOpcion.preparaCrear()}" value="Eliminar definitivamente" update=":form:arbol-recursos :form:p-opciones" />
                </div>
            </h:form>        
        </p:dialog>

        <p:dialog id="RecursoEditDlg" header="Editar Recurso" widgetVar="wv-editarRecurso" modal="true" >
            <h:form id="RecursoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{beanOpcion.unaOpcionSeleccionada != null}">

                        <p:outputLabel value="Categoria" for="recIdRecurso" />
                        <p:inputText id="recIdRecurso" value="#{beanOpcion.unaOpcionSeleccionada.opcion.recNombre}" title="#{bundle.EditRecursoTitle_idRecurso}" disabled="true" required="true" requiredMessage="Campo Obligatorio"/>

                        <p:outputLabel value="Nombre" for="recNombre" />
                        <p:inputText id="recNombre" value="#{beanOpcion.unaOpcionSeleccionada.recNombre}" title="Nombre" required="true" requiredMessage="Campo Obligatorio"/>

                        <p:outputLabel value="Descripción" for="recDescripcion" />
                        <p:inputText id="recDescripcion" value="#{beanOpcion.unaOpcionSeleccionada.recDescripcion}" title="Descripción" />

                        <p:outputLabel value="Tipo" for="recPestana" />
                        <p:selectOneMenu id="recPestana" value="#{beanOpcion.unaOpcionSeleccionada.recPagina}"  required="true" requiredMessage="Campo Obligatorio">
                            <f:selectItem itemLabel="Categoria" itemValue="0" />
                            <f:selectItem itemLabel="Aplicacion" itemValue="1" />
                            <p:ajax  event="change" listener="#{beanOpcion.preparaCrear()}" update=":RecursoEditForm:recPestana :RecursoEditForm:recPagina"/>
                        </p:selectOneMenu>                     

                        <p:outputLabel value="Orden" for="recZindex" />
                        <p:inputNumber id="recZindex" value="#{beanOpcion.unaOpcionSeleccionada.recIndex}" title="Orden" />

                        <p:outputLabel value="Url Página" for="recPagina" />
                        <p:inputText id="recPagina" value="#{beanOpcion.unaOpcionSeleccionada.recPagina}"
                                     disabled="#{!beanOpcion.preparaCrear}" title="Url Página" />

                    </p:panelGrid>
                    <br/>
                    <div class="ui-g-12 ui-fluid contact-form textAlCenter">
                        <p:commandButton actionListener="#{beanOpcion.preparaCrear}" update=":form:arbol-recursos :form:p-opciones" value="Actualizar" style="min-width:300px"/>
                    </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
