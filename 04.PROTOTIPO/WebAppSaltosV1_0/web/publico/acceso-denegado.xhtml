<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" type="image/png" href="#{resource['paradise-layout/images/login/secure.png']}"/>
        <title>Sistema de Información Gerencial - Acceso Denegado</title>
        <script type='text/javascript'>
            document.oncontextmenu = function () {
                return false;
            };
        </script>
    </h:head>

    <h:body styleClass="exception-body access">
        <div class="exception-panel border-material">
            <div class="exception-panel-content">
                <p:graphicImage name="images/exception/access-icon.png" library="paradise-layout" />
                <h1>Acceso Denegado</h1>
                <h3>Por favor revise sus permisos! <br/>
                    Lo sentimos, pero usted no tiene acceso a esta página.
                </h3>
            </div>

            <div class="exception-panel-footer">
                <h:form class="textAlRight">
                    <p:commandButton value="Ir al inicio" styleClass="text-naranja" icon="fa fa-shield" action="#{beanDireccionamiento.redireccionarDespuesError()}" ></p:commandButton>
                </h:form>
            </div>
        </div>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:panelGrid columns="2" style="border:0px none;background:none" >

                <p:graphicImage name="images/loader.gif" library="paradise-layout"
                                style="margin-right: 12px; vertical-align: middle;"/>
                <h:outputText value="Por favor espere..." style="white-space: nowrap;"/>
            </p:panelGrid>
        </p:dialog>

        <h:outputStylesheet name="css/layout-#{preferencias.layout}.css" library="paradise-layout" />
        <h:outputStylesheet name="css/custom.css" library="paradise-layout" />
    </h:body>

</html>
