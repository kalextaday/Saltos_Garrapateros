<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/paradise"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <div class="topbar">


        <h:form >
            <a href="#" id="menu-button" >
                <i class="fa fa-bars"></i>
            </a>
            <a jsf:actionListener="#{beanSessionUsuario.irPaginaInicio()}" styleClass="topbar-logo">
                <span class="titulo-logo">#{beanSessionUsuario.tituloBienvenida}</span>
            </a>

            <a href="#" id="user-display" style="display: flex; justify-content: center; align-self: auto !important;" >

                <span class="username" >
                    <div class="contenedor-filas">
                        <div>
                            Nombre: #{beanSessionUsuario.nombrePersona}
                        </div>
                        <div>
                            Perfil: #{beanSessionUsuario.perfil.perfilNombre}
                        </div>
                    </div>
                </span>
                <p:graphicImage name="images/avatar.png" library="paradise-layout" />
                <!--<i class="fa fa-sort-desc"></i>-->

            </a>

            <ul id="topbar-menu" class="fadeInDown animated">
                <li>
                    <a href="#">
                        <i class="topbar-icon fa fa-fw fa-user"></i>
                        <span class="topbar-item-name">Opciones</span>
                    </a>
                    <ul>
                        <li role="menuitem">
                            <a jsf:actionListener="#{beanSessionUsuario.irPaginaConfiguracionCuenta()}">
                                <i class="fa fa-fw fa-sliders"></i>
                                <span>Configuración Cuenta</span>
                            </a>
                        </li>
                        <li role="menuitem">
                            <a jsf:actionListener="#{beanSessionUsuario.cerrarSesion()}">
                                <i class="fa fa-fw fa-sign-out"></i>
                                <span>Cerrar Sesión</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </h:form>
    </div>

</ui:composition>
