<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Gestion Permisos</ui:define>
    
    <ui:define name="content">
        
        <!--<p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"></p:messages>-->
        <p:growl id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"></p:growl>
        
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="Agregar Permiso" actionListener="#{beanPermiso.limpiarPermiso()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                </div>
            </div>
        </h:form>

        <h:form id="formListado">
             <p:dataTable id="tablaPermisos" paginator="true" paginatorPosition="bottom" var="permiso" 
                          widgetVar="tablaPermisos2" filteredValue="#{beanPermiso.listaPermisos}" 
                          
                          value="#{beanPermiso.listaPermisos}" emptyMessage="No existen permisos" 
                          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} registros"
                          rows="5" reflow="true" rowsPerPageTemplate="5,10,15,50">
                
                
                <f:facet name="header">
                    Lista de Permisos
                    <p:commandButton id="toggler" type="button" value="Columnas" style="float:right" icon="pi pi-align-justify" />
                    <p:columnToggler datasource="tablaPermisos" trigger="toggler" />
                </f:facet>
                <p:column headerText="ID Permiso">
                    <h:outputText value="#{permiso.idPermiso}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{permiso.nombreper}" />
                </p:column>
                <p:column headerText="Perfil">
                    <h:outputText value="#{permiso.perfil.nombreper}" />
                </p:column>
                 <p:column headerText="Recurso">
                     <h:outputText value="#{permiso.recurso.nombrerec}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{permiso.estadoper}" />
                </p:column>

                <p:column headerText="Opciones" style="text-align: center">
                    <p:commandButton icon="pi pi-pencil" value="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{beanPermiso.permiso}" value="#{permiso}"/>
                    </p:commandButton>
                    
                    <p:commandButton icon="pi pi-trash" value="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{beanPermiso.permiso}" value="#{permiso}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar Permiso" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{beanPermiso.permiso.nombreper}"/>
                    
                    <p:outputLabel value="Perfil:" for="som-perfils"/>
                    <p:selectOneMenu id="som-perfils" value="#{beanPermiso.perfilSeleccionado}"
                                                 converter="perfilConverter" immediate="true"
                                                 autoWidth="false" required="true" effect="fade">
                        <f:selectItems value="#{beanPermiso.listaPerfiles}" var="perfil"
                                       itemLabel="#{perfil.nombreper}" itemValue="#{perfil}"/>
                        
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Recurso: " for="som-recursos"/>
                    <p:selectOneMenu id="som-recursos" value="#{beanPermiso.recusoSeleccionado}"
                                                 converter="recursoConverter" immediate="true"
                                                 autoWidth="false" required="true" effect="fade">
                        <f:selectItems value="#{beanPermiso.recursosSeleccionados}" var="recurso"
                                       itemLabel="#{recurso.nombrerec}" itemValue="#{recurso}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Estado:"/>
                    <p:inputText value="#{beanPermiso.permiso.estadoper}"/>
                </p:panelGrid>
                <p:commandButton icon="pi pi-check" value="Guardar" actionListener="#{beanPermiso.agregarPermiso()}" update=":formListado:tablaPermisos :mensaje" oncomplete="PF('dialogoAgregar').hide();"/>
                &nbsp;
                <p:commandButton  icon="pi pi-times" value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>

            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar Permiso" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{beanPermiso.permiso.nombreper}"/>
                    
                    <p:outputLabel value="Perfil:" for="som-perfils"/>
                    <p:selectOneMenu id="som-perfils" value="#{beanPermiso.perfilSeleccionado}"
                                                 converter="perfilConverter" immediate="true"
                                                 autoWidth="false" required="true" effect="fade">
                        <f:selectItems value="#{beanPermiso.listaPerfiles}" var="perfil"
                                       itemLabel="#{perfil.nombreper}" itemValue="#{perfil}"/>
                        
                    </p:selectOneMenu>
                    
                    <p:outputLabel value="Recurso: " for="som-recursos"/>
                    <p:selectOneMenu id="som-recursos" value="#{beanPermiso.recusoSeleccionado}"
                                                 converter="recursoConverter" immediate="true"
                                                 autoWidth="false" required="true" effect="fade">
                        <f:selectItems value="#{beanPermiso.recursosSeleccionados}" var="recurso"
                                       itemLabel="#{recurso.nombrerec}" itemValue="#{recurso}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Estado:"/>
                    <p:inputText value="#{beanPermiso.permiso.estadoper}"/>

                </p:panelGrid>
                <p:commandButton  icon="pi pi-check" value="Guardar" actionListener="#{beanPermiso.modificarPermiso()}" update=":formListado:tablaPermisos :mensaje" oncomplete="PF('dialogoModificar').hide();"/>
                &nbsp;
                <p:commandButton  icon="pi pi-times" value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar Permiso" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:commandButton  icon="pi pi-check" value="Si" actionListener="#{beanPermiso.eliminarPermiso()}" update=":formListado:tablaPermisos :mensaje" oncomplete="PF('dialogoEliminar').hide();"/>
                &nbsp;
                <p:commandButton  icon="pi pi-times" value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>
        
    </ui:define>

</ui:composition>
