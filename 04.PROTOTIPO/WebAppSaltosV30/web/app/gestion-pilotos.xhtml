<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Gestion Pilotos</ui:define>
    
    <ui:define name="content">
        
        <!--<p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"></p:messages>-->
        <p:growl id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"></p:growl>

        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="Agregar Piloto" actionListener="#{beanPiloto.limpiarPiloto()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                </div>
            </div>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaPilotos" paginator="true" paginatorPosition="bottom" rows="10" var="piloto" value="#{beanPiloto.listaPilotos}" emptyMessage="No existen pilotos">
                <p:column headerText="ID Piloto">
                    <h:outputText value="#{piloto.idPiloto}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{piloto.nombrespil}" />
                </p:column>
                <p:column headerText="Cedula">
                    <h:outputText value="#{piloto.cedulapil}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{piloto.telfpil}" />
                </p:column>

                <p:column headerText="Opciones" style="text-align: center">
                    <p:commandButton icon="ui-icon-pencil" value="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{beanPiloto.piloto}" value="#{piloto}"/>
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-trash" value="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{beanPiloto.piloto}" value="#{piloto}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar Piloto" widgetVar="dialogoAgregar" 
                      resizable="false" showEffect="fade" hideEffect="explode" modal="true"
                      >
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{beanPiloto.piloto.nombrespil}"/>

                    <p:outputLabel value="Cedula:"/>
                    <p:inputText value="#{beanPiloto.piloto.cedulapil}"/>

                    <p:outputLabel value="Telefono:"/>
                    <p:inputText value="#{beanPiloto.piloto.telfpil}"/>
                </p:panelGrid>
                <p:commandButton icon="ui-icon-check" value="Guardar" actionListener="#{beanPiloto.agregarPiloto()}" update=":formListado:tablaPilotos :mensaje" oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  icon="ui-icon-close" value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>

            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar Piloto" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{beanPiloto.piloto.nombrespil}"/>

                    <p:outputLabel value="Cedula:"/>
                    <p:inputText value="#{beanPiloto.piloto.cedulapil}"/>

                    <p:outputLabel value="Telefono:"/>
                    <p:inputText value="#{beanPiloto.piloto.telfpil}"/>

                </p:panelGrid>
                <p:commandButton  icon="ui-icon-check" value="Guardar" actionListener="#{beanPiloto.modificarPiloto()}" update=":formListado:tablaPilotos :mensaje" oncomplete="PF('dialogoModificar').hide();"/>
                <p:commandButton  icon="ui-icon-close" value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar Piloto" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:commandButton  icon="ui-icon-check" value="Si" actionListener="#{beanPiloto.eliminarPiloto()}" update=":formListado:tablaPilotos :mensaje" oncomplete="PF('dialogoEliminar').hide();"/>
                &nbsp;
                <p:commandButton  icon="ui-icon-close" value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>
        
    </ui:define>

</ui:composition>
