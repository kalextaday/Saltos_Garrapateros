<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Gestion FormacionParacaidistas</ui:define>
    
    <ui:define name="content">
        
        <!--<p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"></p:messages>-->
        <p:growl id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"></p:growl>
        
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="Agregar FormacionParacaidista" actionListener="#{beanFormacionParacaidista.limpiarFormacionParacaidista()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                </div>
            </div>
        </h:form>

         <h:form id="formListado">
             <p:dataTable id="tablaFormacionParacaidistas" paginator="true" paginatorPosition="bottom" rows="10" var="formacionParacaidista" value="#{beanFormacionParacaidista.listaFormacionParacaidistas}" emptyMessage="No existen formacionParacaidistas">
                <p:column headerText="ID FormacionParacaidista">
                    <h:outputText value="#{formacionParacaidista.idForpar}" />
                </p:column>
                <p:column headerText="Nombre del Curso">
                    <h:outputText value="#{formacionParacaidista.nombrecurso}" />
                </p:column>
                <p:column headerText="Fecha de inicio">
                    <h:outputText value="#{formacionParacaidista.fechainiciocurso}" />
                </p:column>
                <p:column headerText="Fecha de Finalizacion">
                    <h:outputText value="#{formacionParacaidista.fechafincurso}" />
                </p:column>
                 <p:column headerText="Lugar del curso">
                     <h:outputText value="#{formacionParacaidista.lugarcurso}" />
                </p:column>

                <p:column headerText="Opciones" style="text-align: center">
                    <p:commandButton icon="ui-icon-pencil" value="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{beanFormacionParacaidista.formacionParacaidista}" value="#{formacionParacaidista}"/>
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-trash" value="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{beanFormacionParacaidista.formacionParacaidista}" value="#{formacionParacaidista}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar FormacionParacaidista" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre del Curso:"/>
                    <p:inputText value="#{beanFormacionParacaidista.formacionParacaidista.nombrecurso}"/>

                    <p:outputLabel value="Fecha de inicio:"/>
                    <p:calendar value="#{beanFormacionParacaidista.formacionParacaidista.fechainiciocurso}"/>

                    <p:outputLabel value="Fecha de Finalizacion:"/>
                    <p:calendar value="#{beanFormacionParacaidista.formacionParacaidista.fechafincurso}"/>
                    
                    <p:outputLabel value="Lugar del curso:"/>
                    <p:inputText value="#{beanFormacionParacaidista.formacionParacaidista.lugarcurso}"/>
                    
                </p:panelGrid>
                <p:commandButton icon="ui-icon-check" value="Guardar" actionListener="#{beanFormacionParacaidista.agregarFormacionParacaidista()}" update=":formListado:tablaFormacionParacaidistas :mensaje" oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  icon="ui-icon-close" value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>

            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar FormacionParacaidista" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre del Curso:"/>
                    <p:inputText value="#{beanFormacionParacaidista.formacionParacaidista.nombrecurso}"/>

                    <p:outputLabel value="Fecha de inicio:"/>
                    <p:calendar value="#{beanFormacionParacaidista.formacionParacaidista.fechainiciocurso}"/>

                    <p:outputLabel value="Fecha de Finalizacion:"/>
                    <p:calendar value="#{beanFormacionParacaidista.formacionParacaidista.fechafincurso}"/>
                    
                    <p:outputLabel value="Lugar del curso:"/>
                    <p:inputText value="#{beanFormacionParacaidista.formacionParacaidista.lugarcurso}"/>

                </p:panelGrid>
                <p:commandButton  icon="ui-icon-check" value="Guardar" actionListener="#{beanFormacionParacaidista.modificarFormacionParacaidista()}" update=":formListado:tablaFormacionParacaidistas :mensaje" oncomplete="PF('dialogoModificar').hide();"/>
                <p:commandButton  icon="ui-icon-close" value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar FormacionParacaidista" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:commandButton  icon="ui-icon-check" value="Si" actionListener="#{beanFormacionParacaidista.eliminarFormacionParacaidista()}" update=":formListado:tablaFormacionParacaidistas :mensaje" oncomplete="PF('dialogoEliminar').hide();"/>
                &nbsp;
                <p:commandButton  icon="ui-icon-close" value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>
        
    </ui:define>

</ui:composition>
