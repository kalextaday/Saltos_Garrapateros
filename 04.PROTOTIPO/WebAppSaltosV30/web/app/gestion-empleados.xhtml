<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Gestion Empleados</ui:define>
    
    <ui:define name="content">
        
        <!--<p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"></p:messages>-->
        <p:growl id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"></p:growl>

        <h:form>
            <p:commandButton value="Agregar Empleado" actionListener="#{beanEmpleado.limpiarEmpleado()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>

         <h:form id="formListado">
             <p:dataTable id="tablaEmpleados" paginator="true" paginatorPosition="bottom" rows="10" var="empleado" value="#{beanEmpleado.listaEmpleados}" emptyMessage="No existen empleados">
                <p:column headerText="ID Empleado">
                    <h:outputText value="#{empleado.idEmpleado}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{empleado.nombresemp}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{empleado.apellidosemp}" />
                </p:column>
                <p:column headerText="Cedula">
                    <h:outputText value="#{empleado.cedulaemp}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{empleado.telfemp}" />
                </p:column>
                <p:column headerText="Correo">
                    <h:outputText value="#{empleado.correoemp}" />
                </p:column>
                <p:column headerText="Cargo">
                    <h:outputText value="#{empleado.cargoemp}" />
                </p:column>
                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value="#{empleado.fechanacimiento}" />
                </p:column>
                 

                <p:column headerText="Opciones" style="text-align: center">
                    <p:commandButton icon="ui-icon-pencil" value="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{beanEmpleado.empleado}" value="#{empleado}"/>
                    </p:commandButton>
                    
                    <p:commandButton icon="ui-icon-trash" value="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{beanEmpleado.empleado}" value="#{empleado}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar Empleado" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{beanEmpleado.empleado.nombresemp}"/>

                    <p:outputLabel value="Apellido:"/>
                    <p:inputText value="#{beanEmpleado.empleado.apellidosemp}"/>

                    <p:outputLabel value="Cedula:"/>
                    <p:inputText value="#{beanEmpleado.empleado.cedulaemp}"/>
                    
                    <p:outputLabel value="Telefono:"/>
                    <p:inputText value="#{beanEmpleado.empleado.telfemp}"/>
                    
                    <p:outputLabel value="Correo:"/>
                    <p:inputText value="#{beanEmpleado.empleado.correoemp}"/>
                    
                    <p:outputLabel value="Cargo:"/>
                    <p:inputText value="#{beanEmpleado.empleado.cargoemp}"/>
                    
                    <p:outputLabel value="Fecha de Nacimiento:"/>
                    <p:calendar value="#{beanEmpleado.empleado.fechanacimiento}"/>
                </p:panelGrid>
                <p:commandButton icon="ui-icon-check" value="Guardar" actionListener="#{beanEmpleado.agregarEmpleado()}" update=":formListado:tablaEmpleados :mensaje" oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  icon="ui-icon-close" value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>

            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar Empleado" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{beanEmpleado.empleado.nombresemp}"/>

                    <p:outputLabel value="Apellido:"/>
                    <p:inputText value="#{beanEmpleado.empleado.apellidosemp}"/>

                    <p:outputLabel value="Cedula:"/>
                    <p:inputText value="#{beanEmpleado.empleado.cedulaemp}"/>
                    
                    <p:outputLabel value="Telefono:"/>
                    <p:inputText value="#{beanEmpleado.empleado.telfemp}"/>
                    
                    <p:outputLabel value="Correo:"/>
                    <p:inputText value="#{beanEmpleado.empleado.correoemp}"/>
                    
                    <p:outputLabel value="Cargo:"/>
                    <p:inputText value="#{beanEmpleado.empleado.cargoemp}"/>
                    
                    <p:outputLabel value="Fecha de Nacimiento:"/>
                    <p:calendar value="#{beanEmpleado.empleado.fechanacimiento}"/>

                </p:panelGrid>
                <p:commandButton  icon="ui-icon-check" value="Guardar" actionListener="#{beanEmpleado.modificarEmpleado()}" update=":formListado:tablaEmpleados :mensaje" oncomplete="PF('dialogoModificar').hide();"/>
                <p:commandButton  icon="ui-icon-close" value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar Empleado" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:commandButton  icon="ui-icon-check" value="Si" actionListener="#{beanEmpleado.eliminarEmpleado()}" update=":formListado:tablaEmpleados :mensaje" oncomplete="PF('dialogoEliminar').hide();"/>
                &nbsp;
                <p:commandButton  icon="ui-icon-close" value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>
        
    </ui:define>

</ui:composition>
