<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Gestion Paracaidistas</ui:define>
    
    <ui:define name="content">
        
        <!--<p:messages id="mensaje" autoUpdate="false" severity="info, fatal" showSummary="true" showDetail="true"></p:messages>-->
        <p:growl id="mensaje" severity="info, fatal" showSummary="true" showDetail="true"></p:growl>

        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton value="Agregar Paracaidista" actionListener="#{beanParacaidista.limpiarParacaidista()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
                </div>
            </div>
        </h:form>


         <h:form id="formListado">
             <p:dataTable id="tablaParacaidistas" paginator="true" paginatorPosition="bottom" rows="10" var="paracaidista" value="#{beanParacaidista.listaParacaidistas}" emptyMessage="No existen paracaidistas">
                <p:column headerText="ID Paracaidista">
                    <h:outputText value="#{paracaidista.idParacaidista}" />
                </p:column>
                <p:column headerText="Nombres ">
                    <h:outputText value="#{paracaidista.nombrespar}" />
                </p:column>
                <p:column headerText="Apellidos">
                    <h:outputText value="#{paracaidista.apellidospar}" />
                </p:column>
                <p:column headerText="Escuela de formacion">
                    <h:outputText value="#{paracaidista.escuelaformacion}" />
                </p:column>
                <p:column headerText="Cursos">
                    <h:outputText value="#{paracaidista.formacionParacaidista}" />
                </p:column>
                 <p:column headerText="Tipo de Paracaidista">
                     <h:outputText value="#{paracaidista.tipopar}" />
                </p:column>
                <p:column headerText="Numero de saltos">
                    <h:outputText value="#{paracaidista.numerosaltos}" />
                </p:column>
                <p:column headerText="Fecha de ultimo Salto">
                    <h:outputText value="#{paracaidista.fechaultimosalto}" />
                </p:column>
                <p:column headerText="Licencia">
                    <h:outputText value="#{paracaidista.licencia}" />
                </p:column>
                <p:column headerText="Fecha de caducidad de Licencia">
                    <h:outputText value="#{paracaidista.fechacaducidadlicencia}" />
                </p:column>

                <p:column headerText="Opciones" style="text-align: center">
                    <p:commandButton icon="pi pi-pencil" value="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{beanParacaidista.paracaidista}" value="#{paracaidista}"/>
                    </p:commandButton>
                    
                    <p:commandButton icon="pi pi-trash" value="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{beanParacaidista.paracaidista}" value="#{paracaidista}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar Paracaidista" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.nombrespar}"/>

                    <p:outputLabel value="Apellidos:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.apellidospar}"/>

                    <p:outputLabel value="Escuela de formacion:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.escuelaformacion}"/>
                    
                    <p:outputLabel value="Cursos:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.formacionParacaidista}"/>
                    
                    <p:outputLabel value="Tipo de Paracaidista:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.tipopar}"/>
                    
                    <p:outputLabel value="Numero de saltos:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.numerosaltos}"/>
                    
                    <p:outputLabel value="Escuela de formacion:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.escuelaformacion}"/>
                    
                    <p:outputLabel value="Fecha de ultimo Salto:"/>
                    <p:calendar value="#{beanParacaidista.paracaidista.fechaultimosalto}"/>
                    
                    <p:outputLabel value="Licencia:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.licencia}"/>
                    
                    <p:outputLabel value="Fecha de caducidad de Licencia:"/>
                    <p:calendar value="#{beanParacaidista.paracaidista.fechacaducidadlicencia}"/>
                </p:panelGrid>
                <p:commandButton icon="pi pi-check" value="Guardar" actionListener="#{beanParacaidista.agregarParacaidista()}" update=":formListado:tablaParacaidistas :mensaje" oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  icon="pi pi-times" value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>

            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar Paracaidista" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.nombrespar}"/>

                    <p:outputLabel value="Apellidos:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.apellidospar}"/>

                    <p:outputLabel value="Escuela de formacion:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.escuelaformacion}"/>
                    
                    <p:outputLabel value="Cursos:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.formacionParacaidista}"/>
                    
                    <p:outputLabel value="Tipo de Paracaidista:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.tipopar}"/>
                    
                    <p:outputLabel value="Numero de saltos:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.numerosaltos}"/>
                    
                    <p:outputLabel value="Escuela de formacion:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.escuelaformacion}"/>
                    
                    <p:outputLabel value="Fecha de ultimo Salto:"/>
                    <p:calendar value="#{beanParacaidista.paracaidista.fechaultimosalto}"/>
                    
                    <p:outputLabel value="Licencia:"/>
                    <p:inputText value="#{beanParacaidista.paracaidista.licencia}"/>
                    
                    <p:outputLabel value="Fecha de caducidad de Licencia:"/>
                    <p:calendar value="#{beanParacaidista.paracaidista.fechacaducidadlicencia}"/>

                </p:panelGrid>
                <p:commandButton  icon="pi pi-check" value="Guardar" actionListener="#{beanParacaidista.modificarParacaidista()}" update=":formListado:tablaParacaidistas :mensaje" oncomplete="PF('dialogoModificar').hide();"/>
                <p:commandButton  icon="pi pi-times" value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar Paracaidista" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <h:outputText value="&lt;br/&gt;" escape="false" />
                <p:commandButton  icon="pi pi-check" value="Si" actionListener="#{beanParacaidista.eliminarParacaidista()}" update=":formListado:tablaParacaidistas :mensaje" oncomplete="PF('dialogoEliminar').hide();"/>
                &nbsp;
                <p:commandButton  icon="pi pi-times" value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>
        
    </ui:define>

</ui:composition>
