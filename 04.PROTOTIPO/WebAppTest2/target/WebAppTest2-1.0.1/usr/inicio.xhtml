<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:define name="title">#{beanUsrInicio.tituloBienvenida}</ui:define>

    <ui:define name="content">

        <div class="ui-g ui-panel-content MarAuto ui-md-4" style="text-align: center;height:60vh;">
            <div class="ui-g-12" style="margin-top: 40%">
                <p:panelGrid rendered="#{beanUsrInicio.mostrarPanel}" style="border:0px none;background:none" >
                    <p:graphicImage name="images/login/secure.png" library="paradise-layout" />
                    <h1>#{beanUsrInicio.tituloBienvenida}</h1>

                    <span> #{beanUsrInicio.mensajeBienvenida}</span>
                </p:panelGrid>
            </div>
        </div>

    </ui:define>

</ui:composition>
