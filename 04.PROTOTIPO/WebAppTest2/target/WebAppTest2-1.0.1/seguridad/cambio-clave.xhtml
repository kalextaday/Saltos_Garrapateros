<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <link rel="shortcut icon" type="image/png" href="#{resource['paradise-layout/images/login/secure.png']}"/>
        <title>#{beanCambioClave.etiquetaCabecera}</title>
    </h:head>

    <h:body styleClass="login-body" id="hb-login">


        <h:form class="border-redondeado">

            <div class="login-panel ui-fluid">
                <div class="ui-g borde-login">
                    <div class="ui-g-12 logo-container">
                        <p:graphicImage name="images/login/secure.png" library="paradise-layout" styleClass="avatar-login" />

                        <p>
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate />
                            </p:messages>
                        </p>
                    </div>
                    <div class="ui-g-12 notificacion-container">
                        <h2 class="textAlCenter"><b>
                                #{beanCambioClave.etiquetaCabecera}
                            </b></h2>

                    </div>

                    <div class="ui-g-1"></div>
                    <div class="ui-g-10">
                        <p:outputLabel value="Políticas de seguridad para Claves:"/>
                        <ul>
                            <ui:repeat value="#{beanCambioClave.listaPoliticas}" var="unapolitica">
                                <li>
                                    <p:outputLabel value="#{unapolitica}" />
                                </li>
                            </ui:repeat>
                        </ul>

                    </div>
                    <div class="ui-g-1"></div>

                    <div class="ui-g-1"></div>
                    <div class="ui-g-10">
                        <p:outputLabel for="it-password" value="Clave" />
                        <div class="input-wrapper">
                            <p:inputText id="it-password" type="password" widgetVar="wv-clave"
                                         placeholder="Nueva Clave" value="#{beanCambioClave.clave}"
                                         styleClass="Wid80 TexAlCenter Fs18"/>
                            <i class="fa fa-lock" />
                        </div>
                    </div>
                    <div class="ui-g-1"></div>

                    <div class="ui-g-1"></div>
                    <div class="ui-g-10">
                        <p:outputLabel for="it-password-confirmar" value="Clave" />
                        <div class="input-wrapper">
                            <p:inputText id="it-password-confirmar" type="password"
                                         widgetVar="wv-clave-confirmar" placeholder="Confirmación de Clave"
                                         value="#{beanCambioClave.confirmacionClave}"
                                         styleClass="Wid80 TexAlCenter Fs18"/>
                            <i class="fa fa-lock" />
                        </div>
                    </div>
                    <div class="ui-g-1"></div>

                    <div class="ui-g-2"></div>
                    <div class="ui-g-8 button-container">
                        <p:commandButton id="btn-login" widgetVar="statusInicioSesion"
                                         action="#{beanCambioClave.guardarCambiarClave()}" styleClass="raised-btn"
                                         value="#{beanCambioClave.etiquetaBoton}"  />
                    </div>
                    <div class="ui-g-2"></div>
                    <div class="ui-g-12"></div>

                    <h:outputStylesheet name="css/layout-#{preferencias.layout}.css" library="paradise-layout" />
                    <h:outputStylesheet name="css/custom.css" library="paradise-layout" />
                </div>
            </div>

            <p:dialog id="d-desbloquear-usuario" header="Cambio de clave exitoso" widgetVar="dialogo-mensaje" modal="true"
                      showEffect="slide" width="450" hideEffect="slide">

                <div class="ui-g-12 TexAlLeft">
                    <p:outputLabel value="Se ha cambiado su clave con éxito. De clic en ACEPTAR e inicie sesión con su nueva clave."/>
                </div>

                <div class="ui-g-12 textAlCenter">
                    <p:commandButton actionListener="#{beanDireccionamiento.direccionarLogin()}"
                                     icon="fa fa-thumbs-o-up" value="ACEPTAR"
                                     styleClass="green-light-btn espacio-btn" />
                </div>
            </p:dialog>

        </h:form>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:panelGrid columns="2" style="border:0px none;background:none" >
                <div class="reverse-spinner"></div>
                <h:outputText value="Por favor espere..." style="white-space: nowrap;"/>
            </p:panelGrid>
        </p:dialog>

    </h:body>
    <p:idleMonitor timeout="1799000">
        <p:ajax event="idle" listener="#{beanDireccionamiento.direccionVistaCaducada()}" />
    </p:idleMonitor>

</html>
